    A collection of gems to improve software/hardware development and testing.
  description: | # this will include new lines to allow paragraphs
    I started this project because I wanted to optimize development time. I identified that a large amount of time was wasted by repetitive work like typing boilerplate commands, googling for configurations, and consistently setting up new devices. This project aims to automate most of these inefficiencies away. 

